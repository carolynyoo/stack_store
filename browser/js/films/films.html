<h1>Complete Catalog:</h1>

<div class="btn-group genres">
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
    Genres (from db) <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li><a href="#" ng-repeat="category in categories | orderBy: 'name'" ng-click="getMovies(category._id)">{{category.name}}</a></li>
    <li class="divider"></li>
    <li><a href="#" ng-click="getMovies()">All Movies</a></li>
  </ul>
</div>

<div class="film-area">

  <div class="film-list col-xs-6 col-md-3 col-lg-3" ng-repeat="film in films | orderBy: 'title'">
  	<a ng-href="/products/{{film._id}}">
      <img ng-src="{{film.photo}}" />
      <p id="movie-title">{{film.title}}</p>
    </a>
    <span id="movie-price">{{film.price | centsToDollars | currency}}</span>
   <button type="button" class="btn btn-success" ng-click="addFilmToCart(film._id)">BUY</button>
  </div>

  <none-found></none-found>

</div>
