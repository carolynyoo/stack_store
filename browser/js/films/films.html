<h1>BadAss Movies. Complete Catalog:</h1>

<div class="btn-group genres">
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
    Genres (from db) <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li><a href="#" ng-repeat="category in categories" ng-click="getMovies(category._id)">{{category.name}}</a></li>
    <li class="divider"></li>
    <li><a href="#" ng-click="getMovies()">All Movies</a></li>
  </ul>
</div>

<div ng-repeat="film in films">
	<a ng-href="/products/{{film._id}}">{{film.title}}</a>	
  <p ng-repeat="category in film.categories">{{category.name}}</p>
  <!--   <p>{{film.categories.name}}</p> -->	
</div>

<ul>
  <li class="browserfilm" ng-repeat="film in films">
    <img class="browserpic" src="{{film.photo}}" alt="{{film.title}} img">
    <h3>{{film.title}}</h3><br>
    <p>{{film.description}}</p><br>
    <button type="button" class="btn btn-default">{{film.price}}</button>
    <button type="button" class="btn btn-info">Detail</button>
    <button type="button" class="btn btn-success">BUY!</button>
  </li>
</ul>
