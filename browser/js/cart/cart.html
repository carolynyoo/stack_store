<h1>Cart</h1>

<div class="row">
	<div class="col-md-9">
		<div ng-repeat="film in allFilmsInCart" class="clear">
			<div class="movie-card"><img src={{film.photo}} alt="Image Not Found" width="160px" height="240px"></div>
			<div class="film-title">{{film.title}}</div>
			<p>{{film.description}}</p>
			<p>Price: {{film.price | centsToDollars | currency}}</p>
			<p>Quantity: </p>
			<button type="button" class="btn btn-danger" ng-click="removeFilmFromCart(film)">Delete</button>
			<button type="button" class="btn btn-info">Edit</button>
		</div>
	</div>

	<div class="col-md-3">
		<button type="submit" class="btn btn-success" ui-sref="checkout">Proceed to Checkout</button>
	</div>
