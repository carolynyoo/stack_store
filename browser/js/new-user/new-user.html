<form id="new-user-form" name="newUserForm" ng-submit="newUserForm.$valid && createAccount(newAccount)">

    <div class="alert alert-danger" ng-show="error">
        <span class="glyphicon glyphicon-exclamation-sign"></span>
        <span class="sr-only">Error:</span>
        {{ error }}
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="name" ng-model="newAccount.name" class="form-control" id="name" placeholder="Name">
    </div>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="newAccount.email" class="form-control" id="email" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" ng-model="newAccount.password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
