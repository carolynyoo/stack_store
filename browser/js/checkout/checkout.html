<div class="row">
	<div class="col-md-9">

		<h1>Checkout</h1>

		<p>Billing Info</p>

		<p>Shipping Info</p>

		<h2>Order Summary</h2>

		<div ng-repeat="lineItem in allLineItemsInCart" class="clear">
			<div class="film-title">{{lineItem.film.title}}</div>
			<p>{{lineItem.film.description}}</p>
			<p>Price: {{lineItem.film.price | centsToDollars | currency}}</p>
			<p>Quantity: {{lineItem.quantity}}</p>
			<button type="button" class="btn btn-danger" ng-click="removeFilmFromCart(lineItem.film)">Delete</button>
			<button type="button" class="btn btn-info">Edit</button>
		</div>

	</div>

	<div class="col-md-3" >

		<p>Order Details</p>

		<button type="submit" class="btn btn-success" ui-sref="confirmation">Place Order</button>

	</div>
</div>
